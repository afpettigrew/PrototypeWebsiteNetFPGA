name: Testing the GitHub pages Publication

on:
  schedule: 
    - cron: '*/30 0,12 * * *'
  push:
    branch:
      - master

jobs:
  jekyll:
    runs-on: ubuntu-16.04
    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v2
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile') }}
        restore-keys: |
          ${{ runner.os }}-gems-
    - uses: helaili/jekyll-actions
      env:
        JEKYLL_PAT: ${{ secrets.JEKYLL_PAT }}
